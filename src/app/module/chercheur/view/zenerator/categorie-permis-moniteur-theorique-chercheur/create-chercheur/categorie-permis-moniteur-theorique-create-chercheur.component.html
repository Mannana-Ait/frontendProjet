        <p-dialog [(visible)]="createCategoriePermisMoniteurTheoriqueDialog" [style]="{width: '70vw'}"
                header="Categorie permis moniteur theorique" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Categorie permis moniteur theorique">
                        <div class="p-grid">

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="1">Categorie permis</label>
                                            <p-dropdown [options]="categoriePermiss" [(ngModel)]="selectedCategoriePermisMoniteurTheorique.categoriePermisVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libele"
                                                    placeholder="Categorie permis"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecategoriePermis('categoriePermis')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="2">Moniteur theorique</label>
                                            <p-dropdown [options]="moniteurTheoriques" [(ngModel)]="selectedCategoriePermisMoniteurTheorique.moniteurTheoriqueVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="reference"
                                                    placeholder="Moniteur theorique"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatemoniteurTheorique('moniteurTheorique')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-categorie-permis-create-chercheur></app-categorie-permis-create-chercheur>
                    <app-moniteur-theorique-create-chercheur></app-moniteur-theorique-create-chercheur>


    </p-dialog>
