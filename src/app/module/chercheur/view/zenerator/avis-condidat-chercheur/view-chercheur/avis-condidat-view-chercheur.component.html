
<p-dialog [(visible)]="viewAvisCondidatDialog" [style]="{width: '70vw'}"
        header="Avis condidat" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Avis condidat">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Reference</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Reference"  [(ngModel)]="selectedAvisCondidat.reference"
                                           id="1" [(ngModel)]="selectedAvisCondidat.reference"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Ecole</label>
                                    <p-dropdown [options]="ecoles" [(ngModel)]="selectedAvisCondidat.ecoleVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="reference"
                                            placeholder="Ecole">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Objet</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Objet"  [(ngModel)]="selectedAvisCondidat.objet"
                                           id="3" [(ngModel)]="selectedAvisCondidat.objet"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">Message</label>
                                    <textarea id="4" pInputTextarea rows="5" cols="30" [disabled]="true"
                                              placeholder="Message"  [(ngModel)]="selectedAvisCondidat.message"
                                    ></textarea>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">Type avis</label>
                                    <p-dropdown [options]="typeAviss" [(ngModel)]="selectedAvisCondidat.typeAvisVo"
                                            id="5" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Type avis">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="6">Ratting</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="6" [disabled]="true"
                                                   placeholder="Ratting"  [(ngModel)]="selectedAvisCondidat.ratting"
                                            [(ngModel)]="selectedAvisCondidat.ratting"></p-inputNumber>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-ecole-create-chercheur></app-ecole-create-chercheur>
            <app-type-avis-create-chercheur></app-type-avis-create-chercheur>



</p-dialog>
