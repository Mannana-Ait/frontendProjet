<p-dialog [(visible)]="editVehiculeDialog" [style]="{width: '70vw'}"
          header="Vehicule" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Vehicule">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Matricule</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Matricule"
                               id="1" [(ngModel)]="selectedVehicule.matricule"
                        />

                    </div>


                    <div class="p-field p-col-11 p-md-5">
                        <label for="2">Marque</label>
                        <p-dropdown [options]="marques" [(ngModel)]="selectedVehicule.marqueVo"
                                    id="2" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    optionLabel="libelle"
                                    placeholder="Marque">
                        </p-dropdown>

                    </div>
                    <div class="p-col-1">
                        <label></label>
                        <button pButton pRipple type="button"
                                icon="pi pi-plus" (click)="openCreatemarque('marque')"
                                class="p-button-success one-colonne-btn-success-align"></button>
                    </div>
                    <div class="p-field p-col-11 p-md-5">
                        <label for="3">Type vehicule</label>
                        <p-dropdown [options]="typeVehicules" [(ngModel)]="selectedVehicule.typeVehiculeVo"
                                    id="3" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    optionLabel="reference"
                                    placeholder="Type vehicule">
                        </p-dropdown>

                    </div>
                    <div class="p-col-1">
                        <label></label>
                        <button pButton pRipple type="button"
                                icon="pi pi-plus" (click)="openCreatetypeVehicule('typeVehicule')"
                                class="p-button-success one-colonne-btn-success-align"></button>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label for="4">Date achat vehicule</label>
                        <p-calendar id="4"
                                    placeholder="Date achat vehicule" [(ngModel)]="selectedVehicule.dateAchatVehicule"
                                    dateFormat="{{dateFormat}}">
                        </p-calendar>

                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="5">Image url</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Image url"
                               id="5" [(ngModel)]="selectedVehicule.imageUrl"
                        />

                    </div>


                    <div class="p-field p-col-11 p-md-5">
                        <label for="6">Ecole</label>
                        <p-dropdown [options]="ecoles" [(ngModel)]="selectedVehicule.ecoleVo"
                                    id="6" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    optionLabel="reference"
                                    placeholder="Ecole">
                        </p-dropdown>

                    </div>
                    <div class="p-col-1">
                        <label></label>
                        <button pButton pRipple type="button"
                                icon="pi pi-plus" (click)="openCreateecole('ecole')"
                                class="p-button-success one-colonne-btn-success-align"></button>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideCreateDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="edit()"></button>
            </div>
        </div>
    </ng-template>

    <app-marque-create-chercheur></app-marque-create-chercheur>
    <app-type-vehicule-create-chercheur></app-type-vehicule-create-chercheur>
    <app-ecole-create-chercheur></app-ecole-create-chercheur>


</p-dialog>
