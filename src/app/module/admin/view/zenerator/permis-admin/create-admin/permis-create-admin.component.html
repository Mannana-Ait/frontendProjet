<p-dialog [(visible)]="createPermisDialog" [style]="{width: '70vw'}"
          header="Permis" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Permis">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Reference</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Reference"
                               id="1" [(ngModel)]="selectedPermis.reference"
                        />

                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Date delivre</label>
                        <p-calendar id="2"
                                    placeholder="Date delivre" [(ngModel)]="selectedPermis.dateDelivre"
                                    dateFormat="{{dateFormat}}">
                        </p-calendar>

                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Number permis</label>
                        <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                       placeholder="Number permis"
                                       [(ngModel)]="selectedPermis.numberPermis">
                        </p-inputNumber>

                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="4">Nom delivreur</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Nom delivreur"
                               id="4" [(ngModel)]="selectedPermis.nomDelivreur"
                        />

                    </div>


                    <div class="p-field p-col-11 p-md-5">
                        <label for="5">Categorie permis</label>
                        <p-dropdown [options]="categoriePermiss" [(ngModel)]="selectedPermis.categoriePermisVo"
                                    id="5" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    optionLabel="libele"
                                    placeholder="Categorie permis">
                        </p-dropdown>

                    </div>
                    <div class="p-col-1">
                        <label></label>
                        <button pButton pRipple type="button"
                                icon="pi pi-plus" (click)="openCreatecategoriePermis('categoriePermis')"
                                class="p-button-success one-colonne-btn-success-align"></button>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideCreateDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="save()"></button>
            </div>
        </div>
    </ng-template>

    <app-categorie-permis-create-admin></app-categorie-permis-create-admin>


</p-dialog>
