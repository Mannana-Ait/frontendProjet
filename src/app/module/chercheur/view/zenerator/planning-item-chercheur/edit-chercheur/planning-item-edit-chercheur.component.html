<p-dialog [(visible)]="editPlanningItemDialog" [style]="{width: '70vw'}"
          header="Planning item" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Planning item">
                <div class="p-grid">

                    <div class="p-field p-col-11 p-md-5">
                        <label for="1">Jour</label>
                        <p-dropdown [options]="jours" [(ngModel)]="selectedPlanningItem.jourVo"
                                    id="1" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    optionLabel="libelle"
                                    placeholder="Jour">
                        </p-dropdown>

                    </div>
                    <div class="p-col-1">
                        <label></label>
                        <button pButton pRipple type="button"
                                icon="pi pi-plus" (click)="openCreatejour('jour')"
                                class="p-button-success one-colonne-btn-success-align"></button>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Date ouverture</label>
                        <p-calendar id="2"
                                    placeholder="Date ouverture" [(ngModel)]="selectedPlanningItem.dateOuverture"
                                    dateFormat="{{dateFormat}}">
                        </p-calendar>

                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Date fermeture</label>
                        <p-calendar id="3"
                                    placeholder="Date fermeture" [(ngModel)]="selectedPlanningItem.dateFermeture"
                                    dateFormat="{{dateFormat}}">
                        </p-calendar>

                    </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideCreateDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="edit()"></button>
            </div>
        </div>
    </ng-template>

    <app-jour-create-chercheur></app-jour-create-chercheur>


</p-dialog>
