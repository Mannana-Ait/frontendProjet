<p-dialog [(visible)]="viewCategoriePermisDialog" [style]="{width: '70vw'}"
          header="Categorie permis" [modal]="true"
          styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Categorie permis">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Reference</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                               placeholder="Reference" [(ngModel)]="selectedCategoriePermis.reference"
                               id="1" [(ngModel)]="selectedCategoriePermis.reference"
                               autofocus>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Libele</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                               placeholder="Libele" [(ngModel)]="selectedCategoriePermis.libele"
                               id="2" [(ngModel)]="selectedCategoriePermis.libele"
                               autofocus>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Description</label>
                        <textarea id="3" pInputTextarea rows="5" cols="30" [disabled]="true"
                                  placeholder="Description" [(ngModel)]="selectedCategoriePermis.description"
                        ></textarea>
                    </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>


</p-dialog>
