<p-dialog [(visible)]="viewMessageDialog" [style]="{width: '70vw'}"
          header="Message" [modal]="true"
          styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Message">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Reference</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                               placeholder="Reference" [(ngModel)]="selectedMessage.reference"
                               id="1" [(ngModel)]="selectedMessage.reference"
                               autofocus>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Email</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                               placeholder="Email" [(ngModel)]="selectedMessage.email"
                               id="2" [(ngModel)]="selectedMessage.email"
                               autofocus>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Corps</label>
                        <textarea id="3" pInputTextarea rows="5" cols="30" [disabled]="true"
                                  placeholder="Corps" [(ngModel)]="selectedMessage.corps"
                        ></textarea>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="4">Date envoi</label>
                        <p-calendar id="4" [disabled]="true"
                                    placeholder="Date envoi" [(ngModel)]="selectedMessage.dateEnvoi"
                                    dateFormat="{{dateFormat}}"></p-calendar>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="5">Etat message</label>
                        <p-dropdown [options]="etatMessages" [(ngModel)]="selectedMessage.etatMessageVo"
                                    id="5" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true" [disabled]="true"
                                    optionLabel="libelle"
                                    placeholder="Etat message">
                        </p-dropdown>
                    </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

    <app-etat-message-create-chercheur></app-etat-message-create-chercheur>


</p-dialog>
